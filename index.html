<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="cd" class="cd"></div> <!-- CD disc element -->
    <div class="audio-player">
        <button id="playPauseBtn" class="play">▶️</button>
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        <input type="range" id="seekSlider" value="0" step="1">
    </div>

    <audio id="audio"
        src="https://cdnsongs.com/music/data/Single_Track/202205/The_Last_Ride/128/The_Last_Ride_1.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
